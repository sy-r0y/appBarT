<!DOCTYPE html>
<html>
  <head>
    <title>BART Mashup with Google Maps</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="myBartCode.js"></script>
    <script>
      function load()
       {
            var bartMap = new google.maps.Map(document.getElementById("mapContent"),
            {
                center: new google.maps.LatLng(37.690069, -122.459793),
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            displayRoute(route1, bartMap);
            // displayRoute(route2, bartMap);
       };
    </script>
  </head>
  <body onload="load()">
    <div id="mapContent" style="width: 700px; height: 500px"></div>
    <div id="control">
        <form action="">
            <input type="button" value="Change Route" onclick="displayRoute(route1,bartMap)" />
        </form>
    </div>
  </body>
</html>
