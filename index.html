<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>BART-GoogleMap MAshUP</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script>
    function init()
    {
    var elem=document.getElementById('canvas_map');
    var latlng=new google.maps.LatLng(37.752254,-122.418466);
    var opt={zoom:13,
             center:latlng,
             mapTypeId:google.maps.MapTypeId.ROADMAP,
             disableAutoPan:true,
             navigationControl:true,
             navigationControlOptions:{style:google.maps.NavigationControlStyle.small},
             mapTypeControl:true
    };
    var map=new google.maps.Map(elem,opt);
    var mark1=new google.maps.LatLng(37.752254,-122.418466);
    var mark2=new google.maps.LatLng(37.765062,-122.419694);
    var mark3=new google.maps.LatLng(37.803664,-122.271604);
    var marker=new google.maps.Marker({position:mark1,title:'24th, Street Mission',map:map});
    var marker2=new google.maps.Marker({
                  position:mark2,
                  title:'16th, Street Mission',
                  map:map
    });
    var marker3=new google.maps.Marker({
                  position:mark3,title:'as',map:map
    });
    var infowindow=new google.maps.InfoWindow({content:'24th, Street Mission, BART'});
    var infowindow2=new google.maps.InfoWindow({
                  content:'16th, Street Mission'
    });
    var route=[
        mark1,mark2,mark3
    ];
    var path=new google.maps.Polyline({
      path:route,
      strokeColor:"#FF0000",
      strokeOpacity:1.0,
      strokeweight:2
    });
    path.setMap(map);
    google.maps.event.addListener(marker,'mouseover',function(){infowindow.open(map,marker);});
    google.maps.event.addListener(marker,'mouseout',function(){infowindow.close();});
    google.maps.event.addListener(
                      marker2,'mouseover',function(){infowindow2.open(map,marker2);}
    )
    google.maps.event.addListener(marker2,'mouseout',function(){infowindow2.close();});
}

    function change(value){ 

    /*    if(value==12){ alert("value=12");alert("asfdsadf");}
          else { alert("value unknown");}
    */
    

    }

  </script>
</head>
<body onload="init();">
  <div  id="wrapper">
    <div align="center" id="controls_wrapper"><strong><p> A mashup b/w google maps and BART</p></strong>
      <div id="controls">
	<select id="routes" onchange="change(this.value);">
	  <option value=""> --Select Route-- </option>
	  <option value="1"> ROUTE1 </option>
	  <option value="2"> ROUTE2 </option>
	  <option value="3"> ROUTE3 </option>
	  <option value="4"> ROUTE4 </option>
	  <option value="5"> ROUTE5 </option>
	  <option value="6"> ROUTE6 </option>
	  <option value="7"> ROUTE7 </option>
	  <option value="8"> ROUTE8 </option>
	  <option value="11"> ROUTE11 </option>
	  <option value="12"> ROUTE12 </option>
	</select>
      </div>
    </div><br/>
    <div id="canvas_map" align="center" ></div>
  </div>
</body>
</html>
